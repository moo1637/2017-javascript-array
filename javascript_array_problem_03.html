        function minimum_cost(houses) {
		var sum = 0;
		var min = 0;
		var chk = -1;

		for(i=0; i<houses.length; i++) {
			min = Math.min.apply(null,houses[i]);
			chk = houses[i].indexOf(min);
			if(min >= Math.min.apply(null,houses[i+1])) {
				houses[i][chk] = 10000;
				min = Math.min.apply(null,houses[i]);
			}
			sum += min;
		}
		return sum;
		
        }
	function sum(n1, n2) {
		return n1 + n2;

	}

        var test_case_01 = [[26, 40, 83], [49, 60, 57], [13, 89, 99]];
